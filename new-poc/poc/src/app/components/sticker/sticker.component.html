<div class="sticker" [style.background-color]="options.background" [style.color]="options.color">
  <span class="info-btn"><i class="fa fa-info" aria-hidden="true"></i></span>
  <header class="sticker-header">
    <h3><a [href]="options.link" [style.color]="options.color">{{ options.title }}</a></h3>
  </header>
  <section class="sticker-body">
    <span class="sticker-counter">{{ options.count }}</span>
  </section>
</div>
